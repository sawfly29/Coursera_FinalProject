<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memoji</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="title">Memoji</div>
    <div class="layout">
      <div class="left"></div>
      <div class="content">
        <div class="card">
          <div class="front" id="0">🐱</div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" id="1">🐷</div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" id="2">🐵</div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" id="3">🐷</div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" id="4">🐵</div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" id="5">🐊</div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" id="6">🐼</div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" id="7">🐊</div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" id="8">🐼</div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" id="9">🐮</div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" id="10">🐱</div>
          <div class="back"></div>
        </div>
        <div class="card">
          <div class="front" id="11">🐮</div>
          <div class="back"></div>
        </div>
      </div>
      <div class="right"></div>
    </div>
    <div class="timer"><span>01:00</span></div>

    <div class="winner">
      <div class="wrapper">
        <div class="window">
          <div class="sign"><span>W</span><span>i</span><span>n</span></div>
          <div class="button"><button>Play again</button></div>
        </div>
      </div>
    </div>
    <div class="loser">
      <div class="wrapper">
        <div class="window">
          <div class="sign">
            <span>L</span><span>o</span><span>s</span><span>e</span>
          </div>
          <div class="button"><button>Try again</button></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
